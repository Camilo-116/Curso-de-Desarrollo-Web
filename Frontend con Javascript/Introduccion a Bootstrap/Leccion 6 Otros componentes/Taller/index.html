<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<title>Form</title>
	</head>
	<body>
		<div class="container mt-4 border">
			<h1>Formulario</h1>
			<form action="">
				<div class="form-group">
					<div class="row mt-3    ">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-10">
							<input
								type="text"
								class="form-control"
								id="nombre"
								placeholder="Nombre..."
							/>
						</div>
					</div>
                    <div class="row mt-2">
                        <label for="email" class="col-sm-2 col-form-label">Correo:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Correo...">
                    </div>
				</div>
                <fieldset class="form-group">
                    <div class="row mt-2">
                        <legend class="col-sm-2 col-form-label">Género:</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="masculino" value="m">
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="femenino" value="f">
                                <label class="form-check-label" for="femenino">Femenino</label></div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="hobbies">Hobbies:</label>
                    <select class="form-select mt-1" id="hobbies" aria-label="Default select example">
                        <option selected>Indica tu hobby</option>
                        <option value="f">Fútbol</option>
                        <option value="l">Leer</option>
                        <option value="c">Cine</option>
                        <option value="m">Música</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="my-2">
                        <label for="textA" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="textA" ></textarea>
                      </div>
                </div>
			</form>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.1.slim.js"
			integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"
			integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
