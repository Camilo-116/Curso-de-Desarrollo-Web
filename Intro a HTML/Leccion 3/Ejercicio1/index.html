<!DOCTYPE html>
<html>
    <head>
        <meta name="charset" content="UTF-8">
        <meta name="author" content="Camilo C">
        <title>Viaje a Nueva York</title>
    </head>
    <body>
        <h1>Viajar a NY</h1>
        <img src="https://images.freeimages.com/images/large-previews/a89/new-york-city-1451712.jpg" alt="NY" width="30%">
        <p>Aquí conseguirás información para planificar tu viaje a NY.</p>
        <h2>Recordatorios</h2>
        <ul>
            <li>Comprar un tarjeta de metro</li>
            <li>Alquilar un Hotel</li>
            <li>Crear la lista de lugares para visitar</li>
            <li>Crear la lista de lugares para comer</li>
        </ul>
        <h2>Costos</h2>
        <table>
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Transporte</td>
                    <td><strong>100</strong></td>
                </tr>
                <tr>
                    <td>Hotel</td>
                    <td><strong>500</strong></td>
                </tr>
                <tr>
                    <td>Comida</td>
                    <td><strong>150</strong></td>
                </tr>
            </tbody>
            <tfoot>
                <td><strong>Total</strong></td>
                <td><strong>750</strong></td>
            </tfoot>
        </table>
    </body>
</html>
